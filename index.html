<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div id="app">
        <button id="manualScan">Scan</button>
        <button id="autoScan">Auto Scan Toggle</button>
        <button id="toggleFlashlight">Flashlight Toggle</button>
        <div id="barcodeResult">
            <div id="scanArea"></div> <!-- Red rounded rectangle for scanning area -->
        </div>
        <ul id="scannedCodesList"></ul> <!-- List for scanned codes -->
    </div>
    <script src="app.js"></script>
</body>
</html>
