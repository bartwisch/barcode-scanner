<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <main id="app">
        <h1>Barcode Scanner</h1>
        <div class="controls">
            <button id="manualScan">Scan</button>
            <label>
                <input type="checkbox" id="autoScan"> Auto Scan
            </label>
            <button id="toggleFlashlight">Flashlight Toggle</button>
        </div>
        <div id="barcodeResult"></div> <!-- Camera display -->
        <h2>Scanned Codes</h2>
        <ul id="scannedCodesList"></ul> <!-- List for scanned codes -->
    </main>
    <script src="app.js"></script>
</body>
</html>
